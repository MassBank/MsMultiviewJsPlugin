<html>
<head>
	<meta charset="utf-8"> 
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	
	<script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
	<script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>
	
	<!-- rawgit.com is a thord party CDN (https://github.com/rgrove/rawgit) -->
	<script type="text/javascript" src="https://cdn.rawgit.com/MassBank/MsMultiviewJsPlugin/master/src/js/msmultiview.js"></script>
	<script type="text/javascript">
	$(window).load(function () {
		
		var options = {
				chartszoomer: {
					enabled: false
				}
			}
		
		mv.event.chart.load.success = function( response, status, xhr ) {
			var result = [];
			$.each( response["data"], function( massbank_id, peaks ) {
				// chart data
				var series_data = [];

				$.each( peaks, function( index, peak ) {
					var peak_mz = parseFloat( peak["mz"] );
					var peak_inte = parseFloat( peak["rel-intensity"] );

					series_data.push( [peak_mz, peak_inte] );
				});

				result.push({
					"id" 	: massbank_id,
					"title" : massbank_id,
					"max_y" : 999,
					"series_data" : series_data
				});
			});
			return result;
		}
		
		$("#ms-multiview").msmultiview( "https://massbank.nig.ac.jp/api/peak/list?ids=CA000129", options );
	});
	</script>
</head>
<body>
	<div id="ms-multiview" class="multiview"></div>
</body>
</html>
